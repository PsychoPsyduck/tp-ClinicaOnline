<mat-card>
    <mat-card-title>Listado</mat-card-title>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Medico</th>
          <!-- <th>Duracion</th> -->
          <th>Fecha</th>
          <th>Horario</th>
          <th>Especialidad</th>
          <th>Rese√±a</th>
          <th>Paciente</th>
          <th>Estado</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of listado" >
          <td>{{turno.medico}}</td>
          <!-- <td>{{turno.duracion}} </td>  -->
          <td>{{turno.fecha}} </td> 
          <td>{{turno.horario}} </td> 
          <td>{{turno.especialidad}} </td> 
          <td>{{turno.resenia}} </td> 
          <td>{{turno.paciente}} </td> 
          <td>{{turno.estado}} </td>
          <td><button (click)="atender(turno)">Atender</button></td>
        </tr>
      
      </tbody>
    </table>
  </mat-card>
