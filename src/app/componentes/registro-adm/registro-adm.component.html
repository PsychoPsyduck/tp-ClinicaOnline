<app-cabecera></app-cabecera>

<mat-card>
  <mat-card-title>Registro Administrativo</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="Registrar($event)">
    <div class="row">

      <div class="col-md-6">
        <mat-form-field class="full-width-input">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" name="uname">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" formControlName="apellido" name="usurname">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <mat-label>Mail</mat-label>
          <input matInput type="text" formControlName="mail" name="umail">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="clave" name="psw">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <mat-label>Repita Contraseña</mat-label>
          <input matInput type="password" formControlName="repitaClave" name="rpsw">
        </mat-form-field>
        <br>
      </div>

      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Tipo de usuario</mat-label>
          <mat-select formControlName="rol" name="role" (selectionChange)="seleccionUsuario()">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.value">
              {{usuario.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="profesionalForm" *ngIf="esProfesional" >
          Profesional
          <!-- <mat-form-field>
            <mat-label>Profesion:</mat-label>

            <mat-list class="lista" formControlName="especialidad" name="esp" scroll>
              <mat-list-item *ngFor="let item of checkbox_list">
                <mat-checkbox
                [(ngModel)]="item.checked"
                [disabled]="item.disabled"
                [labelPosition]="item.labelPosition"
                (change)="list_change()"
                >{{ item.name }}</mat-checkbox>
              </mat-list-item>
            </mat-list>
          </mat-form-field> -->
        </div>

        <div class="adminForm" *ngIf="esAdmin">
          Admin
          <!-- <mat-form-field class="full-width-input"> -->
            <mat-label>Terminos y condiciones</mat-label><br>
            <br>
            <!-- <input type="file" (change)="onFileSelected($event)" disabled> -->
            <mat-checkbox formControlName="terminosCondiciones" name="tyc">
              Seguro de vender su alma al perri?
            </mat-checkbox>
            <br>
          <!-- </mat-form-field> -->
        </div>
      </div>

    </div>
    <br>
    <button class="example-button-row" mat-raised-button color="primary" type="submit">Registrar</button>
  </form>
</mat-card>
