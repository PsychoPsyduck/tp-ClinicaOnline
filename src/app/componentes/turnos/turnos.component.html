<app-cabecera></app-cabecera>

<mat-card>
    <mat-card-title>Listado de Turnos</mat-card-title>
    <table class="table">
        <thead>
            <tr>
                <th>Estado</th>
                <th>Paciente</th>
                <th>Especialidad</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turno of listadoTurnos" >
                <td appEstado><b>{{turno.estado | estado}}</b></td>
                <td>{{turno.paciente.nombre}} {{turno.paciente.apellido}}</td> 
                <td>{{turno.especialidad}}</td>
                <td>{{turno.fecha}}</td>
                <td>{{turno.horario}}</td>
                <!-- Estados: 
                0 - pendiente
                1 - aprobado
                2 - atendido
                3 - finalizado
                5 - rechazado -->
                <td><button (click)="informe(turno)" mat-raised-button class="btn-warning" style="margin-right: 1rem;">Informe</button></td>
            </tr>
      
        </tbody>
    </table>
</mat-card>
